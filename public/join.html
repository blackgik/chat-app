<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Chat app </h2>
    <div id="message-container">

    </div>
    <br>
        <form id="chat-input">
            <input type="text" placeholder="Type a message">
            <button id="send-message">send</button>
        </form><br>
        <button id="share-location">share location</button>
    
    <script id="message-scripter" type="text/html">
        <div>
            <p> {{createdAt}} - {{message}} </p>
        </div>
        
    </script>

    <script id="location-scripter" type="text/html">
        <div>
            <p>{{createdAt}} - <a href="{{locate}}" target="blank"> my location </a> </p>
             
        </div>
    </script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
</body>
</html>
